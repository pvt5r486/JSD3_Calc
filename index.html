<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSD3_Calc</title>
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
  <div class="warp" id="app">
    <div class="container">
      <div class="calc">
        <div class="calc-monitor">
          <span>1,280 × 30 − 200</span>
          <p>123,456,789</p>
        </div>
        <div class="calc-body">
          <ul class="calc-button">
            <li><button type="button">7</button></li>
            <li><button type="button">8</button></li>
            <li><button type="button">9</button></li>
            <li><button type="button" class="symbol">÷</button></li>
            <li><button type="button">4</button></li>
            <li><button type="button">5</button></li>
            <li><button type="button">6</button></li>
            <li><button type="button" class="symbol">×</button></li>
            <li><button type="button">1</button></li>
            <li><button type="button">2</button></li>
            <li><button type="button">3</button></li>
            <li><button type="button" class="symbol">+</button></li>
            <li><button type="button">0</button></li>
            <li><button type="button">00</button></li>
            <li><button type="button">.</button></li>
            <li><button type="button" class="symbol">-</button></li>
            <li><button type="button" class="clear">AC</button></li>
            <li><button type="button" class="clear">⌫</button></li>
            <li><button type="button" class="equal">=</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</body>
</html>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
